{{disableChatInput}}
<div class="chat-container">
  <mat-card class="main-card">
    <mat-list class="chat-list">
      <mat-list-item *ngFor="let message of messages" [ngClass]="[(message.action === undefined && message.from.userId === user.userId)? 'chat-list-item': '']">

        <img mat-list-avatar *ngIf="message.action === undefined" [src]="message.from.userAvatar">
        <h4 mat-line *ngIf="message.action === undefined">
          <b>{{message.from.userPseudo}}</b>
        </h4>
        <p mat-line *ngIf="message.action === undefined">
          <span> {{message.content}} </span>
        </p>
        <p mat-line *ngIf="message.action === action.JOINED" class="chat-notification">
          <span> <b>{{message.from.userPseudo}}</b> {{ 'joinChat' | translate }} </span>
        </p>
        <p mat-line *ngIf="message.action === action.LEFT" class="chat-notification">
          <span> <b>{{message.from.userPseudo}}</b> {{ 'leftChat' | translate }} </span>
        </p>
      </mat-list-item>
    </mat-list>
    <div class="chat-footer-container">
      <mat-icon>message</mat-icon>
      <mat-form-field class="chat-input" >
        <input matInput
               #inputMessage
               [disabled]="enbaleDisableInput()"
               maxlength="140"
               [placeholder]="'TypeMessage' | translate"
               [(ngModel)]="messageContent"
               (keyup.enter)="sendMessage(messageContent)">
          <mat-hint align="end">{{inputMessage.value.length}}/140</mat-hint>
      </mat-form-field>
    </div>
  </mat-card>
</div>
